<!DOCTYPE html>
<html>

<head>
    <title>Signup in HTML</title>
    <meta charset="utf-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <h2> Signup Page</h2>
    <p>Welcome
        <p>
            <div style="" class="row">
                <form method="post" action="signup" class="col s12" style="float: center;">
                    <div class="row">
                        <!--<div style="float:left; width: 200px;">Name </div> -->
                        <div class="input-field col s6">
                            <input name="firstName" placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input name="lastName" id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                        <br>
                        <!-- <input type="text" name="firstName" placeholder="First">
                        <input type="text" name="lastName" placeholder="Last">
                        <br>
                        <br>
                        <div style="float:left; width: 200px;">Sex</div>
                        <br> -->
                        <!-- might be hard to convert to materialize, see http://materializecss.com/forms.html #RadioButtons -->
                        <input type="radio" name="sex" value="Male" checked>Male
                        <input type="radio" name="sex" value="Female">Female
                        <input type="radio" name="sex" value="Other">Other
                        <input type="radio" name="sex" value="Rather not say"> Rather not say
                        <br>
                        <br>
                        <br> {{#if exist}}
                        <h3 style="color:red;">Username already exists</h3> {{/if}}
                        <!-- <div style="float:left; width: 200px;">Choose your username</div> -->
                        <br>
                        <!-- <input type="text" name="username" placeholder="@freemail.com"> -->
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="username" id="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <br>
                        <br> {{#if NoPassword}}
                        <h3 style="color:red;">Password is not a match or is blank</h3> {{/if}}
                        <!-- <div style="float:left; width: 200px;">Create a password</div> -->
                        <br>
                        <!-- <input type="password" name="password1" placeholder="Password"> -->
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="password1" id="password" type="password" class="validate">
                                <label for="password1">Password</label>
                            </div>
                        </div>
                        <br>
                        <br>
                        <!-- <div style="float:left; width: 200px;">Confirm your password</div> -->
                        <br>
                        <!-- <input type="password" name="password2" placeholder="Confirm Password"> -->
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="password2" id="password" type="password" class="validate">
                                <label for="password2">Confirm your password</label>
                            </div>
                        </div>
                        <br> .
                        <br>
                        <br>
                        <!-- <input type="submit" value="Create Email Account"> -->
                        <button class="btn waves-effect waves-light" type="submit" name="action">Create
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
                {{#if newUser}}
                <h3 style="color:red;">User creation is successfully</h3> {{/if}}
                <br> <a href="/">Back to Main Page</a>
                <br>
            </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                            <label for="disabled">Disabled</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            This is an inline input field:
                            <div class="input-field inline">
                                <input id="email" type="email" class="validate">
                                <label for="email" data-error="wrong" data-success="right">Email</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--Import jQuery before materialize.js-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
